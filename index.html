<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <div>
            <img src="assets/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </aside>
    <main>
        <section>
            <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </section>
        <section>
            <p>Let's do this!</p>
            <form action="">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" name="firstName" type="text">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" name="" id="">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input id="lastName" name="lastName" type="text">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input id="phoneNumber" name="phoneNumber" type="tel">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" name="" id="">
                </div>
            </form>
        </section>
        <section></section> 
    </main>
</body>
</html>
